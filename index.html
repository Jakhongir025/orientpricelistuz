<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orient Rent Car | Premium Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: #222;
            --tg-blue: #24A1DE;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-main); overflow-x: hidden; }

        header { padding: 60px 20px; text-align: center; background: linear-gradient(to bottom, #000, var(--dark-bg)); position: relative; }
        .lang-switcher { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--border); color: white; padding: 6px 14px; cursor: pointer; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .lang-btn.active { border-color: var(--gold); color: var(--gold); }

        .logo h1 { font-size: 2.5rem; letter-spacing: 6px; text-transform: uppercase; color: var(--gold); }
        .logo p { color: var(--text-dim); font-size: 11px; letter-spacing: 3px; text-transform: uppercase; }

        .controls { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .search-box { position: relative; max-width: 600px; margin: 0 auto 30px; }
        .search-box input { width: 100%; padding: 15px 50px; border-radius: 30px; border: 1px solid var(--border); background: var(--card-bg); color: white; outline: none; }
        .search-box i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--gold); }

        .filters { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 40px; }
        .filter-btn { padding: 8px 18px; background: transparent; border: 1px solid var(--border); color: var(--text-dim); cursor: pointer; border-radius: 4px; font-size: 11px; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .filter-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .car-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding-bottom: 100px; }

        .car-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; position: relative; }

        /* SLIDER CSS */
        .slider-wrapper { position: relative; width: 100%; height: 220px; background: #000; }
        .img-box { display: flex; width: 100%; height: 100%; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; scrollbar-width: none; }
        .img-box::-webkit-scrollbar { display: none; }
        .img-box img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }

        .slider-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.4); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 5; display: flex; align-items: center; justify-content: center; }
        .arrow-left { left: 8px; }
        .arrow-right { right: 8px; }

        .card-body { padding: 20px; flex-grow: 1; }
        .car-class { color: var(--gold); font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; display: block; }
        .car-name { font-size: 1.3rem; margin-bottom: 15px; font-weight: 700; }

        .spec-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .spec-item { font-size: 11px; color: var(--text-dim); display: flex; align-items: center; gap: 8px; }
        .spec-item i { color: var(--gold); width: 14px; }

        .price-box { margin-top: auto; border-top: 1px solid #222; padding-top: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .price-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; }
        .price-val { font-size: 1.4rem; color: var(--gold); font-weight: 700; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; text-align: center; text-decoration: none; border-radius: 6px; font-size: 10px; font-weight: 700; text-transform: uppercase; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-call { background: var(--gold); color: black; }
        .btn-tg { background: var(--tg-blue); color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        @media (max-width: 768px) { .logo h1 { font-size: 1.8rem; } .car-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="lang-switcher">
        <button class="lang-btn" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('ru')">RU</button>
        <button class="lang-btn active" onclick="setLang('uz')">UZ</button>
    </div>
    <div class="logo">
        <h1>Orient Rent Car</h1>

</header>

<div class="controls">
    <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInput" placeholder="Avtomobil qidirish...">
    </div>
    <div class="filters" id="filterBox"></div>
</div>

<div class="container">
    <div class="car-grid" id="carGrid"></div>
</div>

<script>

    const cars = [

        { name: "Chevrolet Monza", class: "Economy", price: "600,000", dep: "3,000,000", seats: 5, fuel: "Benzin", cons: "7L", imgCount: 4 },

        { name: "Mercedes-Benz W213 Restyle E200", class: "Premium", price: "2,200,000", dep: "7,000,000", seats: 5, fuel: "Benzin", cons: "9L", imgCount: 5 },
        { name: "Mercedes-Benz W213 E200", class: "Premium", price: "1,800,000", dep: "7,000,000", seats: 5, fuel: "Benzin", cons: "9.5L", imgCount: 4 },

        { name: "Toyota Land Cruiser 200", class: "SUV", price: "2,200,000", dep: "7,000,000", seats: 7, fuel: "Benzin", cons: "18L", imgCount: 4 },
        { name: "Chevrolet Tahoe", class: "SUV", price: "3,000,000", dep: "7,000,000", seats: 7, fuel: "Benzin", cons: "15L", imgCount: 6 },
        { name: "BMW X7 50i", class: "SUV", price: "6,000,000", dep: "10,000,000", seats: 7, fuel: "Benzin", cons: "14L", imgCount: 6 },
        { name: "Mercedes-Benz GLS 450", class: "SUV", price: "6,000,000", dep: "7,000,000", seats: 7, fuel: "Benzin", cons: "13L", imgCount: 5 },
        { name: "Zeekr 9X", class: "Luxury", price: "10,000,000", dep: "12,000,000", seats: 6, fuel: "Electric", cons: "20kWh", imgCount: 6 },
        { name: "Mercedes-Benz W464 G700 Gelik", class: "Luxury", price: "10,000,000", dep: "25,000,000", seats: 5, fuel: "Benzin", cons: "22L", imgCount: 6 }
    ];

    const classes = ["Economy", "Comfort", "Business", "Premium", "Luxury", "Electric", "SUV", "Sportcar"];

    function renderFilters() {
        const filterBox = document.getElementById('filterBox');
        const t = translations[currentLang];
        filterBox.innerHTML = `<button class="filter-btn active" onclick="filterCars('all', this)">${t.all}</button>`;
        classes.forEach(c => {
            filterBox.innerHTML += `<button class="filter-btn" onclick="filterCars('${c}', this)">${t[c.toLowerCase()] || c}</button>`;
        });
    }

    function renderCars(data) {
        const grid = document.getElementById('carGrid');
        grid.innerHTML = '';
        const t = translations[currentLang];

        data.forEach((car, index) => {
            const baseName = car.name.toLowerCase().replace(/ /g, '-').replace(/[()]/g, '');
            let imgs = '';
            for (let i = 1; i <= car.imgCount; i++) {
                imgs += `<img src="img/${baseName}-${i}.jpg" onerror="this.src='https://via.placeholder.com/600x400?text=${car.name}'">`;
            }

            grid.innerHTML += `
                <div class="car-card">
                    <div class="slider-wrapper">
                        <button class="slider-arrow arrow-left" onclick="slide(${index}, -1)"><i class="fa fa-chevron-left"></i></button>
                        <div class="img-box" id="slider-${index}">${imgs}</div>
                        <button class="slider-arrow arrow-right" onclick="slide(${index}, 1)"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="card-body">
                        <span class="car-class">${t[car.class.toLowerCase()] || car.class}</span>
                        <h3 class="car-name">${car.name}</h3>
                        <div class="spec-list">
                            <div class="spec-item"><i class="fa fa-vault"></i> <span>${t.deposit}: ${car.dep}</span></div>
                            <div class="spec-item"><i class="fa fa-users"></i> <span>${car.seats} ${t.seats}</span></div>
                            <div class="spec-item"><i class="fa fa-gas-pump"></i> <span>${car.fuel}</span></div>
                            <div class="spec-item"><i class="fa fa-gauge-high"></i> <span>${t.cons}: ${car.cons}</span></div>
                        </div>
                        <div class="price-box">
                            <div class="price-label">${t.daily}</div>
                            <div class="price-val">${car.price} UZS</div>
                        </div>
                        <div class="btn-group">
                            <a href="https://t.me/${TG_USERNAME}" target="_blank" class="btn btn-tg"><i class="fab fa-telegram"></i> ${t.telegram}</a>
                            <a href="tel:${PHONE_NUMBER}" class="btn btn-call"><i class="fa fa-phone"></i> ${t.call}</a>
                        </div>
                    </div>
                </div>`;
        });
    }

    function slide(idx, dir) {
        const s = document.getElementById(`slider-${idx}`);
        s.scrollBy({ left: dir * s.offsetWidth, behavior: 'smooth' });
    }

    function filterCars(cls, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderCars(cls === 'all' ? cars : cars.filter(c => c.class === cls));
    }

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => {
            b.classList.remove('active');
            if(b.innerText.toLowerCase() === lang) b.classList.add('active');
        });
        document.getElementById('searchInput').placeholder = translations[lang].search;
        renderFilters(); renderCars(cars);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const v = e.target.value.toLowerCase();
        renderCars(cars.filter(c => c.name.toLowerCase().includes(v) || c.class.toLowerCase().includes(v)));
    });

    window.onload = () => setLang('uz');
</script>
</body>
</html>
