<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orient Rent Car | Premium Rent Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #000, var(--dark-bg));
            position: relative;
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 6px 14px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: 0.3s;
            font-weight: 600;
        }

        .lang-btn.active {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .logo h1 {
            font-size: 2.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-dim);
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-box input {
            width: 100%;
            padding: 18px 60px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }

        .search-box i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 1.2rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 50px;
        }

        .filter-btn {
            padding: 10px 22px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 35px;
            padding-bottom: 100px;
        }

        .car-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .car-card:hover {
            transform: translateY(-12px);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .img-box {
            width: 100%;
            height: 240px;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .car-card:hover .img-box img {
            transform: scale(1.08);
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
        }

        .car-class {
            color: var(--gold);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            display: block;
        }

        .car-name {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .spec-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            border-top: 1px solid #222;
            padding-top: 20px;
        }

        .spec-item {
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spec-item i {
            color: var(--gold);
            width: 16px;
            font-size: 14px;
        }

        .price-box {
            margin-top: auto;
            border-top: 1px solid #222;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .price-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; }
        .price-val { font-size: 1.6rem; color: var(--gold); font-weight: 700; }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-img { border: 1px solid var(--border); color: white; }
        .btn-img:hover { background: white; color: black; border-color: white; }
        
        .btn-book { background: var(--gold); color: black; }
        .btn-book:hover { background: #fff; transform: scale(1.02); }

        @media (max-width: 768px) {
            .logo h1 { font-size: 1.8rem; }
            .filters { justify-content: flex-start; overflow-x: auto; padding: 0 10px 15px; }
            .filter-btn { white-space: nowrap; }
            .car-grid { grid-template-columns: 1fr; }
            .container { padding: 0 15px; }
        }
    </style>
</head>

    const classes = ["Economy", "Comfort", "Business", "Premium", "Luxury", "Electric", "SUV", "Sportcar"];

   function renderFilters() {
    const filterBox = document.getElementById('filterBox');
    const t = translations[currentLang];
    
    filterBox.innerHTML = `<button class="filter-btn active" onclick="filterCars('all', this)">${t.all}</button>`;
    
    classes.forEach(c => {
        const translatedClassName = t[c.toLowerCase()] || c;
        filterBox.innerHTML += `<button class="filter-btn" onclick="filterCars('${c}', this)">${translatedClassName}</button>`;
    });
}

function renderCars(data) {
    const grid = document.getElementById('carGrid');
    grid.innerHTML = '';
    const t = translations[currentLang];

    data.forEach(car => {
        const imageName = car.name.toLowerCase()
            .replace(/ /g, '-')
            .replace(/[()]/g, '');

        const translatedClass = t[car.class.toLowerCase()] || car.class;

        grid.innerHTML += `
            <div class="car-card">
                <div class="img-box">
                    <img src="img/${imageName}.jpg" alt="${car.name}" onerror="this.src='https://via.placeholder.com/600x400?text=${car.name}'">
                </div>
                <div class="card-body">
                    <span class="car-class">${translatedClass}</span>
                    <h3 class="car-name">${car.name}</h3>
                    
                    <div class="spec-list">
                        <div class="spec-item"><i class="fa fa-vault"></i> <span>${t.deposit}:</span> ${car.dep}</div>
                        <div class="spec-item"><i class="fa fa-users"></i> <span>${car.seats} ${t.seats}</span></div>
                        <div class="spec-item"><i class="fa fa-gas-pump"></i> <span>${car.fuel}</span></div>
                        <div class="spec-item"><i class="fa fa-gauge-high"></i> <span>${t.cons}: ${car.cons}</span></div>
                    </div>

                    <div class="price-box">
                        <div class="price-label">${t.daily}</div>
                        <div class="price-val">${car.price} UZS</div>
                    </div>

                    <div class="btn-group">
                        <a href="${car.link}" target="_blank" class="btn btn-img">${t.view}</a>
                        <!-- O'ZGARTIRILGAN QISM: Telefon qilish uchun tel: protokoli ishlatildi -->
                        <a href="tel:${PHONE_NUMBER}" class="btn btn-book">${t.book}</a>
                    </div>
                </div>
            </div>
        `;
    });
}

    function filterCars(cls, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = cls === 'all' ? cars : cars.filter(c => c.class === cls);
        renderCars(filtered); 
    }

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => {
            b.classList.remove('active');
            if(b.innerText.toLowerCase() === lang) b.classList.add('active');
        });
        document.getElementById('searchInput').placeholder = translations[lang].search;
        renderFilters();
        renderCars(cars);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = cars.filter(c => c.name.toLowerCase().includes(val) || c.class.toLowerCase().includes(val));
        renderCars(filtered);
    });

    window.onload = () => setLang('uz');
</script>
